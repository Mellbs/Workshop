<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Agendamento de Salas</title>

  <!-- bootstrap (local ou CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* --- Estilos personalizados --- */
    body { background: #f3f7fb; }

    .hero {
      min-height: 100vh;
      padding-top: 30px;
      padding-bottom: 30px;
    }

    /* container com fundo gradiente (como no print) */
    .hero-bg {
      background: linear-gradient(90deg, #c8ffd7 0%, #bfe0ff 50%, #c8ffd7 100%);
      border-radius: 6px;
      padding: 24px;
      position: relative;
      overflow: visible;
    }

    /* caixa da imagem (para manter proporção e centralização) */
    .img-box {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      /* tamanho máximo da caixa da imagem em desktop */
      max-width: 420px;
      margin: 0 auto;
    }

    .img-box img {
      width: 100%;
      height: auto;
      object-fit: contain; /* evita deformar */
      display: block;
      border-radius: 6px;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.15);
    }

    /* Card de texto */
    .welcome-card {
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .welcome-card .card-body {
      padding: 28px;
    }

    .welcome-title {
      color: #004aad;
      font-weight: 800;
      letter-spacing: .5px;
    }

    .welcome-text {
      color: #004aad;
      text-align: center;
      line-height: 1.35;
      margin-top: 10px;
      font-weight: 600;
    }

    /* espaçamento vertical quando empilhado (mobile) */
    @media (max-width: 767.98px) {
      .img-box { margin-bottom: 18px; }
      .hero-bg { padding: 18px; }
    }

    /* no desktop, posicionar a imagem mais "alto" se preferir */
    @media (min-width: 768px) {
      .img-box { align-items: flex-end; } /* coloca imagem mais para cima visualmente */
    }
  </style>
</head>
<body class="login">

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center"
         style="background: linear-gradient(90deg, #c8ffd7 0%, #bfe0ff 50%, #c8ffd7 100%);">
        
        <div class="row w-100 align-items-center justify-content-center g-4"
             style="max-width: 1100px;">

            <!-- IMAGEM -->
            <div class="col-12 col-md-6 d-flex justify-content-center">
                <img src="images/calendar.png"
                     class="img-fluid"
                     style="max-width: 350px; height: auto;">
            </div>

            <!-- CARD TEXTO -->
            <div class="col-12 col-md-6 d-flex justify-content-center">
                <div class="card shadow p-4" style="max-width: 420px; width: 100%;">

                    <h2 class="text-center fw-bold" style="color: #004aad;">BEM-VINDOS</h2>

                    <p class="text-center fw-semibold mt-3" style="color: #004aad;">
                        O tema “Agendamento de Salas” representa mais do que um sistema —
                        é o resultado do trabalho em equipe, da criatividade e da aplicação prática
                        do que aprendemos.
                    </p>

                    <div class="text-center mt-3">
                        <a href="tela-inicial.html" class="btn btn-primary px-4 fw-bold">Entrar</a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
